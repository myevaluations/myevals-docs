###############################################################################
# trigger-docs.yml
#
# Template workflow for source repos to trigger myevals-docs rebuilds.
#
# SETUP INSTRUCTIONS:
#   1. Copy this file to your repo at .github/workflows/trigger-docs.yml
#   2. Create a Personal Access Token (classic) with 'repo' scope
#   3. Add it as a repository secret named DOCS_REBUILD_TOKEN
#   4. Adjust the paths filter below to match your repo's source directories
#
# SOURCE REPOS THAT SHOULD USE THIS:
#   - myevaluations/myevals-nodejs-backend  (paths: src/**)
#   - myevaluations/myevals-dotnet-backend  (paths: src/**)
#   - myevaluations/myevals-react-frontend  (paths: src/**)
#   - myevaluations/myevals-xamarin-app     (paths: src/**)
#
###############################################################################

name: Trigger Docs Rebuild

on:
  push:
    branches: [main]
    paths:
      - 'src/**'

permissions:
  contents: read

jobs:
  trigger-docs-rebuild:
    name: Dispatch docs rebuild
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Trigger myevals-docs rebuild
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCS_REBUILD_TOKEN }}
          repository: myevaluations/myevals-docs
          event-type: docs-rebuild
          client-payload: >-
            {
              "repo": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "commit_message": "${{ github.event.head_commit.message }}",
              "triggered_by": "${{ github.actor }}"
            }

      - name: Summary
        run: |
          echo "## Docs Rebuild Triggered" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Dispatched \`docs-rebuild\` event to **myevaluations/myevals-docs**." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Field | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Source repo | \`${{ github.repository }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ github.sha }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Actor | ${{ github.actor }} |" >> "$GITHUB_STEP_SUMMARY"
