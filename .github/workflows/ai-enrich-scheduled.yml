name: AI Enrichment (Weekly)

on:
  schedule:
    # Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      enrich_target:
        description: 'Which enrichment to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - nodejs-only
          - dotnet-only

permissions:
  contents: write

jobs:
  ai-enrich:
    name: AI-Enrich Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Shallow-clone source repos
        run: npm run sync-repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate base documentation
        run: npm run generate:all

      - name: Run AI enrichment (Node.js backend)
        if: >-
          github.event_name == 'schedule' ||
          github.event.inputs.enrich_target == 'all' ||
          github.event.inputs.enrich_target == 'nodejs-only'
        run: npm run ai:enrich
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run AI enrichment (.NET backend)
        if: >-
          github.event_name == 'schedule' ||
          github.event.inputs.enrich_target == 'all' ||
          github.event.inputs.enrich_target == 'dotnet-only'
        run: npm run ai:enrich:dotnet
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No documentation changes detected"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected:"
            git diff --cached --stat
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          TIMESTAMP=$(date -u +"%Y-%m-%d")
          ENRICHED_FILES=$(git diff --cached --name-only | wc -l)

          git commit -m "docs: AI-enriched documentation update (${TIMESTAMP})

          Automatically generated by weekly AI enrichment workflow.
          Files updated: ${ENRICHED_FILES}

          Trigger: ${{ github.event_name }}"

          # Retry push up to 3 times (in case of concurrent pushes)
          for i in 1 2 3; do
            if git push origin main; then
              echo "Push succeeded on attempt $i"
              break
            fi
            echo "Push failed on attempt $i, pulling and retrying..."
            git pull --rebase origin main
          done

      - name: Summary
        run: |
          echo "## AI Enrichment Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "Documentation was updated and pushed to main." >> "$GITHUB_STEP_SUMMARY"
            echo "This will trigger a rebuild via the build-and-deploy workflow." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No documentation changes were generated." >> "$GITHUB_STEP_SUMMARY"
          fi
